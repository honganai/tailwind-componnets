<fieldset>
  <legend class="sr-only">Privacy setting</legend>
  <div class="-space-y-px rounded-md bg-white">
    <!-- Checked: "z-10 border-indigo-200 bg-indigo-50", Not Checked: "border-gray-200" -->
    <label class="rounded-tl-md rounded-tr-md relative flex cursor-pointer border p-4 focus:outline-none">
      <input type="radio" name="privacy-setting" value="Public access" class="mt-0.5 h-4 w-4 shrink-0 cursor-pointer text-indigo-600 border-gray-300 focus:ring-indigo-600 active:ring-2 active:ring-offset-2 active:ring-indigo-600" aria-labelledby="privacy-setting-0-label" aria-describedby="privacy-setting-0-description">
      <span class="ml-3 flex flex-col">
        <!-- Checked: "text-indigo-900", Not Checked: "text-gray-900" -->
        <span id="privacy-setting-0-label" class="block text-sm font-medium">Public access</span>
        <!-- Checked: "text-indigo-700", Not Checked: "text-gray-500" -->
        <span id="privacy-setting-0-description" class="block text-sm">This project would be available to anyone who has the link</span>
      </span>
    </label>
    <!-- Checked: "z-10 border-indigo-200 bg-indigo-50", Not Checked: "border-gray-200" -->
    <label class="relative flex cursor-pointer border p-4 focus:outline-none">
      <input type="radio" name="privacy-setting" value="Private to Project Members" class="mt-0.5 h-4 w-4 shrink-0 cursor-pointer text-indigo-600 border-gray-300 focus:ring-indigo-600 active:ring-2 active:ring-offset-2 active:ring-indigo-600" aria-labelledby="privacy-setting-1-label" aria-describedby="privacy-setting-1-description">
      <span class="ml-3 flex flex-col">
        <!-- Checked: "text-indigo-900", Not Checked: "text-gray-900" -->
        <span id="privacy-setting-1-label" class="block text-sm font-medium">Private to Project Members</span>
        <!-- Checked: "text-indigo-700", Not Checked: "text-gray-500" -->
        <span id="privacy-setting-1-description" class="block text-sm">Only members of this project would be able to access</span>
      </span>
    </label>
    <!-- Checked: "z-10 border-indigo-200 bg-indigo-50", Not Checked: "border-gray-200" -->
    <label class="rounded-bl-md rounded-br-md relative flex cursor-pointer border p-4 focus:outline-none">
      <input type="radio" name="privacy-setting" value="Private to you" class="mt-0.5 h-4 w-4 shrink-0 cursor-pointer text-indigo-600 border-gray-300 focus:ring-indigo-600 active:ring-2 active:ring-offset-2 active:ring-indigo-600" aria-labelledby="privacy-setting-2-label" aria-describedby="privacy-setting-2-description">
      <span class="ml-3 flex flex-col">
        <!-- Checked: "text-indigo-900", Not Checked: "text-gray-900" -->
        <span id="privacy-setting-2-label" class="block text-sm font-medium">Private to you</span>
        <!-- Checked: "text-indigo-700", Not Checked: "text-gray-500" -->
        <span id="privacy-setting-2-description" class="block text-sm">You are the only one able to access this project</span>
      </span>
    </label>
  </div>
</fieldset>
